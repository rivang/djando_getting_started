{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <h1> {{meeting.title}} </h1>
    <p>
        This meeting has been scheduled on {{meeting.date}}, at {{meeting.start_time}}
        in <strong>{{meeting.room}}</strong>
    </p>
    <p>
        There are currently {{num_meetings}} meetings in the database
    </p>
    <a href="{% url 'welcome'  %}">Home</a>
{% endblock content %}
